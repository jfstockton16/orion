<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://localhost:8501">
    <title>Orion Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
        }
        .emoji {
            font-size: 72px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ’°</div>
        <h1>Orion Dashboard</h1>
        <div class="spinner"></div>
        <p>Redirecting to dashboard...</p>
        <p style="font-size: 14px; margin-top: 30px;">
            If not redirected automatically, <a href="http://localhost:8501">click here</a>
        </p>
        <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">
            Make sure Orion is running first!<br>
            Double-click "Start Orion.command" to start.
        </p>
    </div>
</body>
</html>
